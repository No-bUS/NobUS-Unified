openapi: "3.0.0"
info:
    title: NUS NextBus
    description: "***Unofficially reverse-engineered API*** used by NUS NextBus application."
    version: 2.0.0
servers:
    - url: https://nnextbus.nus.edu.sg
      description: Current server used by NUS NextBus app
paths:
    /BusStops:
        get:
            operationId: GetListOfBusStops
            responses:
                200:
                    description: OK
                    content:
                        text/html:
                            schema:
                                type: object
                                properties:
                                    BusStopsResult:
                                        type: object
                                        properties:
                                            busstops:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        caption:
                                                            type: string
                                                        name:
                                                            type: string
                                                        LongName:
                                                            type: string
                                                        ShortName:
                                                            type: string
                                                        latitude:
                                                            type: number
                                                            format: double
                                                        longitude:
                                                            type: number
                                                            format: double
                401:
                    $ref: "#/components/responses/401"
    /ShuttleService:
        get:
            operationId: GetShuttleService
            parameters:
                - $ref: "#/components/parameters/busstopname"
            responses:
                200:
                    description: A successful response containing the shuttle service result
                    content:
                        text/html:
                            schema:
                                type: object
                                properties:
                                    ShuttleServiceResult:
                                        type: object
                                        properties:
                                            TimeStamp:
                                                type: string
                                                format: date-time
                                                example: "2023-05-12T23:07:21+08:00"
                                            hints:
                                                type: array
                                                items:
                                                    type: string
                                                    example: "[D2:201439]PD487T: Normal-Shuttle: passed stop Kent Ridge MRT"
                                            name:
                                                type: string
                                                example: "KR-MRT"
                                            shuttles:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        passengers:
                                                            type: string
                                                            example: "-"
                                                        name:
                                                            type: string
                                                            example: "K"
                                                        _etas:
                                                            type: array
                                                            items:
                                                                type: object
                                                                properties:
                                                                    plate:
                                                                        type: string
                                                                        example: "PD593U"
                                                                    px:
                                                                        type: string
                                                                        example: "-"
                                                                    ts:
                                                                        type: string
                                                                        format: date-time
                                                                        example: "2023-05-12 23:04:00"
                                                                    jobid:
                                                                        type: integer
                                                                        example: 9625155
                                                                    eta:
                                                                        type: integer
                                                                        example: 0
                                                                    eta_s:
                                                                        type: integer
                                                                        example: 6
                                                        nextArrivalTime:
                                                            type: string
                                                            pattern: '^(\d*)|(\-){1}|(Arr){1}$'
                                                            example: "-"
                                                        routeid:
                                                            type: integer
                                                            example: 90297
                                                        busstopcode:
                                                            type: string
                                                            example: "KR-MRT"
                                                        arrivalTime_veh_plate:
                                                            type: string
                                                            example: "PD593U"
                                                        arrivalTime:
                                                            type: string
                                                            pattern: '^(\d*)|(\-){1}|(Arr){1}$'
                                                            example: "Arr"
                                                        nextPassengers:
                                                            type: string
                                                            example: "-"
                                                        nextArrivalTime_veh_plate:
                                                            type: string
                                                            example: "-"
                                            caption:
                                                type: string
                                                example: "Kent Ridge MRT"
                404:
                    $ref: "#/components/responses/404-busstop"
                401:
                    $ref: "#/components/responses/401"
    /ActiveBus:
        get:
            summary: Get active bus
            description: Get all active bus of a specified route
            operationId: GetActiveBus
            parameters:
                - $ref: "#/components/parameters/route_code"
            responses:
                200:
                    description: OK
                    content:
                        text/html:
                            schema:
                                type: object
                                properties:
                                    ActiveBusResult:
                                        type: object
                                        required: [ActiveBusCount, Timestamp]
                                        properties:
                                            ActiveBusCount:
                                                type: string
                                                pattern: '^\d*$'
                                            Timestamp:
                                                type: string
                                                format: date-time
                                            activebus:
                                                type: array
                                                items:
                                                    type: object
                                                    nullable: true
                                                    properties:
                                                        vehplate:
                                                            type: string
                                                        lat:
                                                            type: number
                                                            format: double
                                                        lng:
                                                            type: number
                                                            format: double
                                                        speed:
                                                            type: integer
                                                        direction:
                                                            type: number
                                                            format: double
                                                        loadInfo:
                                                            type: object
                                                            nullable: true
                                                            properties:
                                                                occupancy:
                                                                    type: number
                                                                    nullable: true
                                                                    format: double
                                                                crowdLevel:
                                                                    type: string
                                                                    nullable: true
                                                                    enum:
                                                                        - low
                                                                        - medium
                                                                        - high
                                                                capacity:
                                                                    type: integer
                                                                    nullable: true
                                                                ridership:
                                                                    type: integer
                                                                    nullable: true
                401:
                    $ref: "#/components/responses/401"
                404:
                    $ref: "#/components/responses/404-service"
    /CheckPointBusStop:
        get:
            summary: Returns a list of check points and bus stops for a given route.
            parameters:
                - $ref: "#/components/parameters/route_code"
            responses:
                200:
                    description: A successful response.
                    content:
                        text/html:
                            schema:
                                type: object
                                properties:
                                    CheckPointBusStopResult:
                                        type: object
                                        properties:
                                            CheckPoint:
                                                type: array
                                                items:
                                                    anyOf:
                                                        - $ref: "#/components/schemas/CheckPoint"
                                                        - $ref: "#/components/schemas/BusStopCheckPoint"
                401:
                    $ref: "#/components/responses/401"
    /PickupPoint:
        get:
            summary: Get a list of pickup points for a route
            parameters:
                - $ref: "#/components/parameters/route_code"
            responses:
                200:
                    description: A successful response.
                    content:
                        text/html:
                            schema:
                                type: object
                                properties:
                                    PickupPointResult:
                                        type: object
                                        properties:
                                            pickuppoint:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        routeid:
                                                            type: integer
                                                            example: 90289
                                                        seq:
                                                            type: integer
                                                            example: 1
                                                        pickupname:
                                                            type: string
                                                            example: Kent Ridge Bus Terminal
                                                        LongName:
                                                            type: string
                                                            example: Kent Ridge Bus Terminal
                                                        ShortName:
                                                            type: string
                                                            example: KR Bus Ter
                                                        busstopcode:
                                                            type: string
                                                            example: KRB-A2-S
                                                        lat:
                                                            type: number
                                                            format: double
                                                            example: 1.293823
                                                        lng:
                                                            type: number
                                                            format: double
                                                            example: 103.769671
    /RouteMinMaxTime:
        get:
            operationId: GetRouteMinMaxTime
            parameters:
                - $ref: "#/components/parameters/route_code"
            responses:
                200:
                    description: OK
                    content:
                        text/html:
                            schema:
                                type: object
                                properties:
                                    RouteMinMaxTimeResult:
                                        type: object
                                        properties:
                                            RouteMinMaxTime:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        DayType:
                                                            type: string
                                                            enum:
                                                                - Mon-Fri
                                                                - Sat
                                                                - Sun
                                                                - PH
                                                        DisplayOrder:
                                                            type: string
                                                            pattern: '^\d+$'
                                                        FirstTime:
                                                            type: string
                                                            pattern: "^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
                                                        LastTime:
                                                            type: string
                                                            pattern: "^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
                                                        ScheduleType:
                                                            type: string
                                                            enum:
                                                                - Term
                                                                - Vacation
                404:
                    $ref: "#/components/responses/404-service"
                401:
                    $ref: "#/components/responses/401"
    /ServiceDescription:
        get:
            operationId: GetServiceDescription
            responses:
                200:
                    description: OK
                    content:
                        text/html:
                            schema:
                                type: object
                                properties:
                                    ServiceDescriptionResult:
                                        type: object
                                        properties:
                                            ServiceDescription:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        Route:
                                                            type: string
                                                        RouteDescription:
                                                            type: string
                                                        RouteLongName:
                                                            type: string
                401:
                    $ref: "#/components/responses/401"
    /Announcements:
        get:
            operationId: GetAnnouncements
            responses:
                200:
                    description: OK
                    content:
                        text/html:
                            schema:
                                type: object
                                properties:
                                    AnnouncementsResult:
                                        type: object
                                        properties:
                                            Announcement:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        Affected_Service_Ids:
                                                            type: string
                                                        Created_By:
                                                            type: string
                                                        Created_On:
                                                            type: string
                                                            format: date-time
                                                        ID:
                                                            type: string
                                                            pattern: '^\d+$'
                                                        Priority:
                                                            type: string
                                                            pattern: '^\d+$'
                                                        Status:
                                                            type: string
                                                            enum:
                                                                - Enabled
                                                                - Disabled
                                                        Text:
                                                            type: string
                                            TimeStamp:
                                                type: string
                                                format: date-time
                401:
                    $ref: "#/components/responses/401"
    /publicity:
        get:
            operationId: GetPublicity
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    banners:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                begin:
                                                    type: string
                                                    format: date-time
                                                description:
                                                    type: string
                                                enabled:
                                                    type: boolean
                                                end:
                                                    type: string
                                                    format: date-time
                                                form:
                                                    type: object
                                                    properties:
                                                        input_label1:
                                                            type: string
                                                        input_label2:
                                                            type: string
                                                id:
                                                    type: integer
                                                img_url:
                                                    type: string
                                                    format: hostname
                                                link_url:
                                                    type: string
                                                    format: hostname
                                                name:
                                                    type: string
                                                priority:
                                                    type: integer
                                                type:
                                                    type: string
                                                    enum:
                                                        - IMG
                                                        - IMG_FORM
                                                        - IMG_LINK
                                    frequency:
                                        type: integer
                401:
                    $ref: "#/components/responses/401"
    /TickerTapes:
        get:
            operationId: GetTickerTapes
            responses:
                200:
                    description: OK
                    content:
                        text/html:
                            schema:
                                type: object
                                properties:
                                    TickerTapesResult:
                                        type: object
                                        properties:
                                            TickerTape:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        Accident_Latitude:
                                                            type: number
                                                            format: double
                                                        Accident_Longitude:
                                                            type: number
                                                            format: double
                                                        Affected_Service_Ids:
                                                            type: string
                                                        Created_By:
                                                            type: string
                                                        Created_On:
                                                            type: string
                                                            format: date-time
                                                        Display_From:
                                                            type: string
                                                            format: date-time
                                                        Display_To:
                                                            type: string
                                                            format: date-time
                                                        ID:
                                                            type: string
                                                            pattern: '^\d+$'
                                                        Message:
                                                            type: string
                                                        Priority:
                                                            type: string
                                                            enum:
                                                                - High
                                                                - Medium
                                                                - Low
                                                        Status:
                                                            type: string
                                                            enum:
                                                                - Enabled
                                                                - Disabled
                                            TimeStamp:
                                                type: string
                                                format: date-time
    /CheckPoint:
        get:
            operationId: GetAllCheckpoints
            parameters:
                - $ref: "#/components/parameters/route_code"
            responses:
                200:
                    description: OK
                    content:
                        text/html:
                            schema:
                                type: object
                                properties:
                                    CheckPointResult:
                                        type: object
                                        properties:
                                            CheckPoint:
                                                type: array
                                                items:
                                                    type: object
                                                    properties:
                                                        PointID:
                                                            type: string
                                                            pattern: '\d+'
                                                        latitude:
                                                            type: number
                                                            format: double
                                                        longitude:
                                                            type: number
                                                            format: double
                                                        routeid:
                                                            type: integer

components:
    responses:
        401:
            description: Unauthorized
            content:
                text/html:
                    schema:
                        type: string
                        enum: [Unauthorized Access]
        404-service:
            description: Not Found
            content:
                text/html:
                    schema:
                        type: string
                        enum: [Service not found!]
        404-busstop:
            description: Not Found
            content:
                text/html:
                    schema:
                        type: string
                        enum: [Bus stop not found!]
        500:
            description: Internal Server Error
            content:
                text/html:
                    schema:
                        type: string
    parameters:
        route_code:
            in: query
            name: route_code
            schema:
                type: string
                description: Code of the bus route
                example: A1
        busstopname:
            in: query
            name: busstopname
            schema:
                type: string
                description: Name of the bus stop
        veh_plate:
            in: query
            name: veh_plate
            schema:
                type: string
                description: Vehicle plate of a bus
    schemas:
        CheckPoint:
            type: object
            required: [longitude, latitude, PointID, routeid]
            properties:
                longitude:
                    type: number
                    format: double
                    example: 103.769708
                latitude:
                    type: number
                    format: double
                    example: 1.293996
                PointID:
                    type: string
                    example: "1"
                routeid:
                    type: integer
                    format: int32
                    example: 90289
        BusStopCheckPoint:
            allOf:
                - $ref: "#/components/schemas/CheckPoint"
                - type: object
                  required: [isbusstop, busstopcode, busstoplongitude, busstoplatitude]
                  properties:
                      isbusstop:
                          type: boolean
                          example: true
                      busstopcode:
                          nullable: true
                          type: string
                          example: "KRB-A2-S"
                      busstoplongitude:
                          type: number
                          format: double
                          example: 103.769671
                      busstoplatitude:
                          type: number
                          format: double
                          example: 1.293823
    securitySchemes:
        Basic:
            type: http
            scheme: basic

security:
    - Basic: []
